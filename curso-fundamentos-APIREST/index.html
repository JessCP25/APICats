<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>App Cats</h1>
        <button id="boton">New cats</button>
        <span id="error"></span>
        <article>
            <h2>Random Cats</h2>
            <div class="imgs">
                <div class="cat">
                    <img id="img1" alt="photos free">
                    <button id="btn1">Add Favorites</button>
                </div>
                <div class="cat">
                    <img id="img2" alt="photos free">
                    <button id="btn2">Add Favorites</button>
                </div>
                <div class="cat">
                    <img id="img3" alt="photos free">
                    <button id="btn3">Add Favorites</button>
                </div>
                <div class="cat">
                    <img id="img4" alt="photos free">
                    <button id="btn4">Add Favorites</button>
                </div>
            </div>
        </article>
        <article>
            <h2>Upload a photo</h2>
            <form class="form" id="uploadingForm">
                <input type="file" name="file" id="file" onchange="previewImage()">
                <img id="preview" />
                <button type="button" onclick="uploadMichiPhoto()">Upload photo</button>
            </form>
        </article>
        <article>
            <h2>Favorite Cats</h2>
            <div id="favorites" class="imgs">
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
